[General]
# > Internet 测试 URL
internet-test-url = http://www.baidu.com/generate_204
# > 代理测速 URL
proxy-test-url = http://www.google.com/generate_204
# > 测试超时（秒）
test-timeout = 3
# > 自定义 GeoIP 数据库
geoip-maxmind-url = https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb
# > 排除简单主机名
exclude-simple-hostnames = true
# > IPv6 支持（默认关闭）
ipv6 = false
# > 允许 Wi-Fi 访问（Wi-Fi代理）
allow-wifi-access = true
wifi-access-http-port = 7890
wifi-access-socks5-port = 8890
# > 增强版 Wi-Fi 助理
wifi-assist = false
dns-server = 119.29.29.29, 223.5.5.5, 8.8.8.8:53, 9.9.9.9, system
udp-priority = true
include-all-networks = false

[Proxy Group]
🛫️节点选择 = select, DIRECT, REJECT, 🇭🇰 香港, 🇨🇳 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国
Apple服务 = select, DIRECT, 🛫️节点选择, 🇭🇰 香港, 🇺🇸 美国
🌍全球加速 = select, DIRECT, 🛫️节点选择, 🇭🇰 香港, 🇨🇳 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国
🎬国际流媒体 = select, DIRECT, 🛫️节点选择, 🇭🇰 香港, 🇨🇳 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国
🎮游戏限定 = select, DIRECT, 🛫️节点选择, 🇭🇰 香港, 🇨🇳 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国
📺港澳台限定 = select, DIRECT, 🛫️节点选择, 🇭🇰 香港, 🇨🇳 台湾, 🇸🇬 新加坡
